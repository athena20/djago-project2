{% extends 'base.html' %}
{% block content %}
<a href="{% url 'Country' %}" class="events-text-center">IT</a>
    {% for new in news %}
    {% if new.genre == 0 %}
    <div class="main-event-block">
    <p class="time-style">{{ new.created }}<a href="{% url 'Country' new.id%}" class="event-title">{{ new.cardtitle }}</a></p>
        <p>{{new.cardtext}}</p>
    </div>
    {% endif %}
    {% endfor %}


{% endblock %}
