{% extends 'base.html' %}
<style>
    box-sizing:border-box;
</style>
{% block content %}

<div class="row">
    {% for new in news %}
    <div class="col-4 " style="margin: 0 auto;">
        <div class="card mb-2"  >
          <img class="card-img-top" src="{{ new.cardimg.url }}" alt="Card image cap" height="250px;">
          <div class="card-body">
              <h3 class="card-title"> <a href="{% url 'Statia' new.id %}">{{ new.cardtitle }}</a></h3>
          </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
