{% extends 'base.html' %}
{% block content %}
 <a href="{% url 'Sport' %}" class="events-text-center">Sport</a>
    {% for new in news %}
    {% if new.genre == 0 %}
    <div class="main-event-block">
    <p class="time-style">{{ new.created }}<a href="{% url 'Statia' new.id%}" class="event-title">{{ new.cardtitle }}</a></p>
        <p>{{new.cardtext}}</p>
    </div>
    {% endif %}
    {% endfor %}

{% endblock %}
