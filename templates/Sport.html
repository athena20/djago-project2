{% extends 'base.html' %}
{% block content %}
    <a href="{% url 'Sport' %}" class="events-text-center">Sport</a>
    {% for new in sports %}
    <div class="main-event-block">
    <p class="time-style">{{ new.time }}<a href="{% url 'Statia' new.id%}" class="event-title">{{ new.title }}</a></p>
        <p>{{new.text}}</p>
    </div>
    {% endfor %}

{% endblock %}
