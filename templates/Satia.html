{% extends 'base.html' %}
{% block content %}
<h3  class="events-text-center">Last news</h3>
{% for new in news %}
<div class="container">
    <div class="main-event-block">
    <p class="time-style">{{ new.time}}<a href="{% url 'Statia' new.id%}" class="event-title">{{ new.cardtitle }}</a></p>
    </div>
</div>
{% endfor %}
{% endblock %}
